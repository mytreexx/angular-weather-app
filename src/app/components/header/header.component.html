<div class="header">
  <a routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">
    <div class="logo">
      <fa-icon [icon]="logoIcon" class="logo-icon" />
      <span [ngClass]="{ displayNone: mobileDisplay }">weatherApp</span>
    </div>
  </a>

  <app-search />

  <div>
    <a
      routerLink="/favorites"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      <app-button>
        <fa-icon [icon]="favoritesIcon" class="icon" />
        <span [ngClass]="{ displayNone: mobileDisplay }">Favorites</span>
      </app-button>
    </a>

    <app-button mat-button [matMenuTriggerFor]="menu">
      <fa-icon [icon]="gearIcon" class="icon" />
    </app-button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="toggleTheme()">
        <fa-icon [icon]="themeIcon" /> Theme
      </button>

      <button mat-menu-item (click)="toggleUnits()">
        <fa-icon [icon]="unitsIcon" /> Units
      </button>
    </mat-menu>
  </div>
</div>
