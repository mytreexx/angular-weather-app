<div class="header">
  <div class="logo">
    <mat-icon aria-hidden="false" aria-label="logo" fontIcon="cloud" />
    <span [ngClass]="{ displayNone: mobileDisplay }">weatherApp</span>
  </div>

  <app-search />
  <div>
    <app-button>
      <a
        routerLink="/home"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
      >
        <mat-icon aria-hidden="false" aria-label="logo" fontIcon="home" />
        <span [ngClass]="{ displayNone: mobileDisplay }">Home</span>
      </a>
    </app-button>

    <app-button>
      <a
        routerLink="/favorites"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
      >
        <mat-icon aria-hidden="false" aria-label="logo" fontIcon="star" />
        <span [ngClass]="{ displayNone: mobileDisplay }">Favorites</span>
      </a>
    </app-button>

    <app-button (click)="toggleTheme()">
      <fa-icon [icon]="themeIcon" />
    </app-button>

    <app-button (click)="toggleUnits()">
      <fa-icon [icon]="unitsIcon" />
    </app-button>
  </div>
</div>
