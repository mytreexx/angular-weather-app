<div class="home">
  <div class="current-weather">
    <app-title>Current Weather</app-title>
    <app-city-card [cityId]="currentCity.id" [cityName]="currentCity.name" />
  </div>

  <div class="weather-card">
    <app-title>Five Day Forecast</app-title>
    <app-five-day-forecast
      *ngIf="fiveDayForecast"
      [forecast]="fiveDayForecast"
    />
    <app-card *ngIf="!fiveDayForecast">
      <h2>Oops! something went wrong</h2>
    </app-card>
  </div>
</div>
