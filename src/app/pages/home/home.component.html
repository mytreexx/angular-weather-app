<div class="home">
  <div class="current-weather">
    <app-title>Current Weather</app-title>
    <app-city-card
      [weather]="currentWeather"
      [icon]="currentWeatherIcon"
      [cityId]="location.city"
    />

  <div class="weather-card">
    <app-title>Five Day Forecast</app-title>
    <app-five-day-forecast [forecast]="fiveDayForecast" />
  </div>
</div>
