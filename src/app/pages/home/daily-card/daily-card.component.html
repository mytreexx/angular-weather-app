<div class="day-card">
  <span>{{ day.Day.IconPhrase }}</span>
  <fa-icon class="icon" [icon]="dayIcon" />

  <span class="temperature">
    {{ day.Temperature.Minimum.Value }}°{{ day.Temperature.Minimum.Unit }}/{{
      day.Temperature.Maximum.Value
    }}°{{ day.Temperature.Maximum.Unit }}
  </span>

  <fa-icon class="icon" [icon]="nightIcon" />
  <span>{{ day.Night.IconPhrase }}</span>

  <span>{{ day.Date | date : "dd/MM" }}</span>
</div>
