<app-card>
  <div class="city-title">
    <a routerLink="/home">
      <h2 class="city-name" (click)="changeCity()">{{ cityName }}</h2>
    </a>
    <fa-icon
      class="favorites-icon fa-stroke"
      [icon]="favoriteIcon"
      (click)="toggleFavorite()"
    />
  </div>

  <div class="current-weather-info">
    <fa-icon class="large-icon" [icon]="currentWeatherIcon" />
    <div>
      <span>{{ currentWeather.Temperature.Metric.Value }}</span>
      <span>Â°{{ currentWeather.Temperature.Metric.Unit }}</span>
      <p>{{ currentWeather.WeatherText }}</p>
    </div>
  </div>
</app-card>
